<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Intelligine</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>

  <script type="text/x-handlebars">
    <section id="nav">
      <section id="top-nav" class="clearfix">
        <h1 id="logo">{{#linkTo "index"}}Logo{{/linkTo}}</h1>
    
        <div id="top-links">
          <a href="#" class="first">about</a>
          <a href="#">demo</a>
          <a href="#">admin</a>
          <a href="#" class="last">log-out</a>
        </div>
      </section>
    
      <section id="menu-nav" class="clearfix">
        <ul id="menu-tabs" class="clearfix">
          <li>
            {{#linkTo "multiview"}}
              <span class="title">Multi-View</span>
              <span class="corner"></span>
            {{/linkTo}}
          </li>
          <li>
            {{#linkTo "comparison"}}
              <span class="title">Comparison</span>
              <span class="corner"></span>
            {{/linkTo}}
          </li>
          <li>
            {{#linkTo "item_association"}}
              <span class="title">Item Association</span>
              <span class="corner"></span>
            {{/linkTo}}
          </li>
          <li>
            {{#linkTo "significance"}}
              <span class="title">Significance</span>
              <span class="corner"></span>
            {{/linkTo}}
          </li>
          <li>
            {{#linkTo "diagnosis"}}
              <span class="title">Sales Diagnosis</span>
              <span class="corner"></span>
            {{/linkTo}}
          </li>
        </ul>
      
        <div id="upload-btn">upload</div>
      </section>
    </section>
    
    <section id="main-container" class="clearfix">
      {{outlet}}
    </section>
  </script>
  
  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.3.js"></script>
  <script src="js/libs/ember-1.0.0-rc.3.js"></script>
  <script src="js/libs/bootstrap.js"></script>
  
  <script src="templates/templates.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
